<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeWise</title>
    <link rel="icon" href="/static/logo.png" type="image/png">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="GradeWise Logo">
        <h2>GradeWise - Student Performance Evaluation</h2>
        <p>Formal and Professional Interface for Teachers</p>
    </header>

    <div class="container">
        <div class="watermark">
            <img src="/static/logo.png" alt="Watermark">
        </div>

        <form method="POST" action="/">
            <label>Student Name:</label>
            <input type="text" name="name" placeholder="Enter student name" required>

            <label>Student Age:</label>
            <input type="number" name="age" placeholder="Enter student age" required>

            <label>Student ID:</label>
            <input type="text" name="id" placeholder="Enter student ID" required>

            {% for i in range(1, 6) %}
                <label>Score for Subject {{ i }}:</label>
                <input type="number" name="score{{ i }}" min="0" max="100" placeholder="Enter score (0-100)" required>
            {% endfor %}

            <button type="submit">Evaluate</button>
        </form>
    </div>
    <footer>
        <p><img src="/static/logo.png" alt="GradeWise Logo">&copy; {{ year }} GradeWise - Student Performance Evaluation System</p>
    </footer>
</body>
</html>
